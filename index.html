<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Characters</title>

  <!-- ★ ここを必ず入れる -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css?v=3">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="page-index">

    <div id="header-container"></div>
    <script src="js/loadHeader.js"></script>

    <!-- ここから本体 -->
    <main>
      <div id="card-list"></div>
    </main>

    <script src="js/index.js"></script>

<!-- 検索ポップアップ -->
<div id="search-overlay">
  <div id="search-modal">
    <div id="search-header">
      <span>キャラクター検索</span>
      <button id="search-close">×</button>
    </div>

    <!-- ポケスリっぽい 1本の検索バー -->
    <div class="search-bar">
      <span class="search-icon">🔍</span>

      <input
        id="search-input"
        type="text"
        placeholder="タイトル / コード / 色名"
      >

      <select id="filter-series" class="search-select">
        <option value="">全シリーズ</option>
      </select>

      <select id="filter-arc" class="search-select">
        <option value="">全アーク</option>
      </select>
    </div>

    <!-- ★ ここに「検索結果」ではなく “ボタン行” を置く -->
    <div class="search-btn-row">
      <button id="search-reset" class="search-reset-btn">リセット</button>
      <button id="search-apply" class="search-decide-btn">絞り込む</button>
    </div>

    <!-- 旧：これはもう使わない想定（削除OK） -->
    <!-- <div id="search-results"></div> -->
  </div>
</div>
</body>
