<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ぎじえプロジェクト</title>

  <!-- スマホ対応 -->
  <meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link rel="stylesheet" href="css/style.css?v=3">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="page-index">

  <!-- ヘッダー -->
  <div id="header-container"></div>

  <!-- 本体 -->
  <main>
    <div id="card-list"></div>
  </main>

  <!-- フッター：★これを追加 -->
  <div id="footer-container"></div>

  <!-- 検索ポップアップ -->
  <div id="search-overlay">
    <div id="search-modal">
      <div id="search-header">
        <span>キャラクター検索</span>
        <button id="search-close">×</button>
      </div>

      <div class="search-bar">
        <span class="search-icon">🔍</span>
        <input
          id="search-input"
          type="text"
          placeholder="タイトル / コード / 色名"
        >
      </div>

      <div class="search-filter-group">
        <div class="filter-block">
          <div class="filter-label">シリーズ</div>
          <div class="filter-options" id="filter-series-options"></div>
        </div>

        <div class="filter-block">
          <div class="filter-label">アーク</div>
          <div class="filter-options" id="filter-arc-options"></div>
        </div>
      </div>

      <div class="search-btn-row">
        <button id="search-reset" class="search-reset-btn">リセット</button>
        <button id="search-decide" class="search-decide-btn">絞り込む</button>
      </div>
    </div>
  </div>

  <!-- JSは最後にまとめて -->
  <script src="js/loadHeader.js"></script>
  <script src="js/loadFooter.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
